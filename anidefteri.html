<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Anƒ± Defterimiz</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #b71c1c;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
    }
    .back-button {
      display: inline-block;
      margin-bottom: 25px;
      padding: 10px 25px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(233,30,99,0.6);
      transition: background-color 0.3s;
      text-decoration: none;
    }
    .back-button:hover {
      background-color: #d81b60;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      font-size: 1.2em;
      padding: 15px;
      border: 2px solid #e91e63;
      border-radius: 15px;
      resize: none;
      box-shadow: 0 0 10px rgba(233,30,99,0.3);
    }
    button {
      margin-top: 15px;
      padding: 12px 30px;
      font-size: 1.2em;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(233,30,99,0.6);
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #d81b60;
    }
    .notes {
      margin-top: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .note {
      background: white;
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(183,28,28,0.15);
      position: relative;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .note time {
      display: block;
      font-size: 0.85em;
      color: #880e4f;
      margin-bottom: 8px;
      font-style: italic;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      border: none;
      color: #b71c1c;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s;
    }
    .delete-btn:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>üìî Anƒ± Defterimiz</h1>
  <button class="back-button" onclick="window.location.href='seymasu.html'">‚Üê Geri D√∂n</button>

  <textarea id="noteInput" placeholder="Buraya sevgi dolu anƒ±nƒ± yaz..."></textarea><br />
  <button onclick="addNote()">Notu Kaydet üíñ</button>

  <div class="notes" id="notesContainer"></div>

  <script>
    const noteInput = document.getElementById('noteInput');
    const notesContainer = document.getElementById('notesContainer');

    // LocalStorage'dan notlarƒ± y√ºkle
    let notes = JSON.parse(localStorage.getItem('loveNotes') || '[]');

    function saveNotes() {
      localStorage.setItem('loveNotes', JSON.stringify(notes));
    }

    function renderNotes() {
      notesContainer.innerHTML = '';
      if (notes.length === 0) {
        notesContainer.innerHTML = '<p>Hen√ºz hi√ß anƒ±n yok, hemen yaz!</p>';
        return;
      }
      notes.forEach((note, index) => {
        const noteDiv = document.createElement('div');
        noteDiv.classList.add('note');

        const time = document.createElement('time');
        time.textContent = new Date(note.date).toLocaleString('tr-TR', {
          day: '2-digit', month: 'long', year: 'numeric', hour:'2-digit', minute:'2-digit'
        });

        const text = document.createElement('p');
        text.textContent = note.text;

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '‚úñ';
        deleteBtn.classList.add('delete-btn');
        deleteBtn.onclick = () => {
          notes.splice(index, 1);
          saveNotes();
          renderNotes();
        };

        noteDiv.appendChild(time);
        noteDiv.appendChild(text);
        noteDiv.appendChild(deleteBtn);
        notesContainer.appendChild(noteDiv);
      });
    }

    function addNote() {
      const text = noteInput.value.trim();
      if (!text) return alert('L√ºtfen bir anƒ± yaz.');
      notes.unshift({ text, date: new Date().toISOString() });
      saveNotes();
      renderNotes();
      noteInput.value = '';
    }

    // Sayfa a√ßƒ±ldƒ±ƒüƒ±nda g√∂ster
    renderNotes();
  </script>

</body>
</html>
