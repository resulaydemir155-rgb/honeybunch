<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Senin İçin...</title>
  <style>
    body {
      background-color: #fff3f3;
      font-family: 'Georgia', serif;
      color: #b71c1c;
      text-align: center;
      padding: 80px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    p {
      font-size: 1.2em;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto;
    }
    .heart {
      font-size: 3em;
      margin-top: 40px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Sana Bir Mesajım Var... 💖</h1>
  <p>
    Bugün, sana olan sevgimi bir kez daha dile getirmek istedim.<br>
    Seninle yaşlanmak, her sabah sana sarılmak ve her gece gözlerinde kaybolmak en büyük hayalim.<br><br>
    Bu site, sana duyduğum aşkın sadece küçük bir yansıması...<br>
    Seni çok seviyorum... ve hep seveceğim. 💌
  </p>
  <div class="heart">❤️</div>

</body>
</html>
