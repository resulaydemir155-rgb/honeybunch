<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Hoşgeldin Aşkım</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('resm/arkaplan.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(60%);
      z-index: -1;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 15px;
      max-width: 600px;
      z-index: 1;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 1.2em;
      font-weight: 600;
      margin-bottom: 25px;
      color: #ff4081;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      padding: 15px 30px;
      background-color: #e91e63;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #c2185b;
    }

    /* 💖 Kalp stilleri */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: fall 6s linear forwards;
      opacity: 0.8;
      z-index: 2;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hoşgeldin Aşkım 💖</h1>

    <div id="countdown"></div>

    <p>Bu küçük siteyi senin için hazırladım.  
    Sana olan sevgimi bu şekilde anlatmak istedim.  
    Hazırsan, küçük bir yolculuğa çıkıyoruz... 💌</p>

    <a href="hatiralar.html" onclick="müziğiBaşlat()">Devam et sevgilim 💕</a>
  </div>

  <!-- 🎯 Geri sayım -->
  <script>
    function countdown() {
      const countDate = new Date("October 5, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const gap = countDate - now;

      if (gap <= 0) {
        document.getElementById("countdown").innerText = "Mutlu Yıldönümü! ❤️";
        return;
      }

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const days = Math.floor(gap / day);
      const hours = Math.floor((gap % day) / hour);
      const minutes = Math.floor((gap % hour) / minute);
      const seconds = Math.floor((gap % minute) / second);

      document.getElementById("countdown").innerText =
        `Evlilik Yıldönümü'ne: ${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye kaldı`;
    }

    setInterval(countdown, 1000);
    countdown();
  </script>

  <!-- 💖 Kalp efektleri -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 500); // her 0.5 saniyede bir kalp
  </script>
</body>
</html>
